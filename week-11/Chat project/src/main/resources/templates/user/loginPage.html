<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h2 th:if="${registerSuccess == true}" style="color: coral">Registration successful.</h2>
<h2>Enter your login information, please</h2>
<form th:action="@{/login}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">User name: </label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:name="userName" th:value="${userName}" required>
    </div>
    <h4 th:if="${userNotExist == true}" style="color: coral">The user does not exist. <a th:href="@{/register}" style="text-decoration: none">Register a new user?</a></h4>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" th:name="password" required>
    </div>
    <h4 th:if="${wrongPassword == true}" style="color: coral">Wrong password. Try again</h4>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a th:href="@{/register}" style="text-decoration: none">Register a new user</a>

</body>
</html>

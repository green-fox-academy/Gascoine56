<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register a new user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<a th:href="@{/}">Log in</a>
<form th:action="@{/register}" method="post">
  <div class="mb-3">
    <label for="username" class="form-label">User name:</label>
    <input type="text" th:value="${userName}" class="form-control" id="username" aria-describedby="username" th:name="userName" required>
  </div>
  <h4 th:if="${userExistsError == true}" style="color: coral">User with this user name already exists!</h4>
  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password1" th:name="password" required>
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">Password</label>
    <input type="password" class="form-control" id="password2" th:name="pass2" required>
  </div>
  <div class="mb-3 form-check">
     <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
    <label class="form-check-label" for="exampleCheck1">I agree with terms of service</label>
  </div>
  <h4 th:if="${passwordNotMatch == true}" style="color: coral">Passwords do not match.</h4>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</body>
</html>

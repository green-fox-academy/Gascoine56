<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new todo</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>

</head>
<body>
<h1>Add new todo</h1>

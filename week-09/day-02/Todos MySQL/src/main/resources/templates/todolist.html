<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1> Todos for today:</h1>
<a th:href="@{/todo/add}" th:method="get">Add new task</a>
<table>
    <thead>
    <tr>
        <th>Id:</th>
        <th>Title:</th>
        <th>Urgent?</th>
        <th>Done?</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todoList}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><a th:href="@{'/todo/' + ${todo.getId()} + '/delete'}" th:method="post">Delete</a></td>
        <td><a th:href="@{'/todo/' + ${todo.getId()} + '/edit'}">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>

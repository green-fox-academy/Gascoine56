<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Find out what's wrong</title>
</head>
<body>
<h1>User Database</h1>
<h2>Add a new User</h2>
<form action="#" th:action="@{/app/app}" method="post">
    <p>First Name: <input type="text" th:name="firstName" /></p>
    <p>Last Name: <input type="text" th:name="lastName" /></p>
    <p><input type="submit"/></p>
</form>
<h2>Existing users</h2>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="item : ${yolo}">
        <td th:text="${item.getFirstName()}"></td>
        <td th:text="${item.getLastName()}"></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programmer Fox Club index</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>
    Log in!
</h1>
<ul>
    <li>
        <a th:href="@{/}">Information</a>
    </li>
    <li>
        <a th:href="@{/login}">Login</a>
    </li>
    <li>
        <a th:href="@{/nutritionStore}">Nutrition Store</a>
    </li>
</ul>
<form th:action="@{/login}" th:name="name" th:method="post">
    <p>Please provide a name, so you can associate it to your pet!</p>
    <label>Name
        <input type="text" required th:name="name" placeholder="Type the name here">
    </label>
    <button type="submit">GO</button>
</form>

</body>

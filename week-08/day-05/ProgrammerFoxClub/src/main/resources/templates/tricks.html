<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programmer Fox Club index </title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>
    Lets learn new tricks!
</h1>
<ul>
    <li>
        <a th:href="@{'/nutritionStore/' + ${fox.getName()}}">Nutrition Store</a>
    </li>
    <li>
        <a th:href="@{'/actions/' + ${fox.getName()}}">Action History</a>
    </li>
</ul>
<img th:src="@{/greenfox.png}">
<h1>Known tricks:</h1>
<ul th:each="trick : ${fox.getTricks()}">
    <li th:text="${trick.getName()}"></li>
</ul>
<div th:if="${!tricks.isEmpty()}">
    <form th:action="@{'/tricks/' + ${fox.getName()}}" method="post" th:name="trick">
        <label th:id="select">Choose a trick to learn:
            <select th:id="select" th:name="trick">
                <option th:each="trick : ${tricks}" th:text="${trick.getName()}"></option>
            </select>
            <button type="submit">Learn!</button>
        </label>
    </form>
</div>
<div th:if="${tricks.isEmpty()}">
    <h1> The fox knows all the tricks!</h1>
</div>
<form th:action="@{/}" th:method="get">
    <button type="submit">Home</button>
</form>
</body>
